<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <h1>Github REST API</h1>
    <button id="btnRepos">Repos</button>
    <div id="divResult">


    </div>

    <script>
        const btnRepos = document.getElementById("btnRepos");
        btnRepos.addEventListener("click", getRepos);
        async function getRepos() {
            const url = "https://api.github.com/search/repositories?q=stars:>100000";
            // const url = "https://api.github.com/search/repositories?q=stars:150000..300000";
            const response = await fetch(url);
            const result = await response.json();
            console.log(result);

            result.items.forEach(i => {
                const anchor = document.createElement("a");
                anchor.href = i.html_url;
                anchor.textContent = i.full_name;
                divResult.appendChild(anchor);
                divResult.appendChild(document.createElement("br"));
            });
        }

        function saveFile(text, name, type) {
            var content = document.getElementById("a");
            var file = new Blob([text], { type: type });
            content.href = URL.createObjectURL(file);
            content.download = name;
        }

        function clear() {

        }
    </script>
</body>

</html>
